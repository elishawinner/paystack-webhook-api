name: Laravel API Deployment Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  APP_ENV: production
  APP_DEBUG: false
  PRIMARY_DOMAIN: ${{ secrets.PRIMARY_DOMAIN }}
  APP_SUBDOMAIN: ${{ secrets.APP_SUBDOMAIN }}
  DB_CONNECTION: mysql
  COMPOSER_PROCESS_TIMEOUT: 300 # Increased timeout in seconds

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, ctype, fileinfo, pdo, mysql, tokenizer
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/^DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/^DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/^DB_DATABASE=.*/DB_DATABASE=laravel_test/' .env
          sed -i 's/^DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=secret/' .env
          echo "APP_ENV=testing" >> .env
          php artisan config:clear

      - name: Run migrations
        run: php artisan migrate:fresh --force

      - name: Execute tests
        run: php artisan test

  deploy:
    name: Deploy to Production
    needs: tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          # Write private key and ensure a final newline
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | sed '$a\' > ~/.ssh/bvc_id_rsa
          chmod 600 ~/.ssh/bvc_id_rsa

          # Generate public key from private key (for debugging or later use)
          ssh-keygen -y -f ~/.ssh/bvc_id_rsa > ~/.ssh/bvc_id_rsa.pub

          # Add host to known_hosts (remove duplicates)
          ssh-keyscan -H ${{ secrets.CPANEL_HOST }} | tee -a ~/.ssh/known_hosts
          sed -i '/^${{ secrets.CPANEL_HOST }} /!b;:l;N;${!b};s/\n\(.*\)\n\1/\n\1/;/^\n/d;bl' ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

          # Create SSH config
          cat >> ~/.ssh/config <<EOL
          Host ${{ secrets.CPANEL_HOST }}
            HostName ${{ secrets.CPANEL_HOST }}
            User ${{ secrets.CPANEL_USERNAME }}
            IdentityFile ~/.ssh/bvc_id_rsa
            IdentitiesOnly yes
            PreferredAuthentications publickey
            PubkeyAuthentication yes
            StrictHostKeyChecking yes # Consider enabling for production
          EOL
          chmod 600 ~/.ssh/config

      - name: Debug SSH Configuration
        if: failure() # Only run on failure for easier debugging
        run: |
          echo "=== Private Key Info ==="
          ls -la ~/.ssh/bvc_id_rsa
          echo "First 3 lines:"
          head -n 3 ~/.ssh/bvc_id_rsa
          echo "Last 3 lines:"
          tail -n 3 ~/.ssh/bvc_id_rsa
          echo -e "\n=== Public Key ==="
          cat ~/.ssh/bvc_id_rsa.pub
          echo -e "\n=== Known Hosts ==="
          cat ~/.ssh/known_hosts
          echo -e "\n=== SSH Config ==="
          cat ~/.ssh/config

      - name: Test SSH Connection
        run: ssh -v -T -o StrictHostKeyChecking=yes -i ~/.ssh/bvc_id_rsa ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} echo "SSH connection successful"

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, ctype, fileinfo, pdo, mysql, tokenizer

      - name: Install dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader
          composer dump-autoload -o

      - name: Setup environment
        run: |
          cp .env.example .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          php artisan config:cache

      - name: Create deployment package
        run: |
          mkdir -p deployment
          rsync -av --delete \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=tests \
            --exclude=storage/logs \
            --exclude=storage/framework/cache \
            --exclude=storage/framework/sessions \
            --exclude=storage/framework/views \
            --exclude=bootstrap/cache \
            --exclude=public/storage \
            --exclude="*.sqlite" \
            --exclude=".env*" \
            . deployment/
          cp .env deployment/

      - name: Deploy via RSync
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=yes -i ~/.ssh/bvc_id_rsa" \
            --exclude=.git \
            --exclude=.github \
            deployment/ ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }}:${{ secrets.CPANEL_DEPLOY_PATH }}/

      - name: Run post-deployment commands
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/bvc_id_rsa ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} \
            "cd ${{ secrets.CPANEL_DEPLOY_PATH }} && \
             php artisan config:clear && \
             php artisan route:cache && \
             php artisan view:cache && \
             php artisan storage:link"